<!doctype html>
<html lang="en" class="h-100">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
		integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
	<title>Snip | Error</title>
</head>

<body class="d-flex flex-column h-100">
	<!-- Begin page content -->
	<main role="main" class="flex-shrink-0">
		<div class="container">
			<h1 class="mt-5">Error</h1>
			<p class="lead">An error occured while processing your request.</p>
			<p>Please contact the administrator for assistance. The error that occured was <code>{{.Error}}</code>. A
				stack trace is provided for debugging assistance.</p>
			<pre>
{{.StackTrace}}
			</pre>
		</div>
	</main>

	<footer class="footer mt-auto py-3">
		<div class="container">
			<span class="text-muted">Made by <a href="https://willbarkoff.dev">Will Barkoff</a> in New York City</span>
		</div>
	</footer>
</body>

</html>
