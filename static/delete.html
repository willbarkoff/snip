<!doctype html>
<html lang="en" class="h-100">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
		integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
	<title>Snip | Confirm Delete</title>
</head>

<body class="d-flex flex-column h-100">
	<!-- Begin page content -->
	<main role="main" class="flex-shrink-0">
		<div class="container">
			<h1 class="mt-5">Delete {{.Key}}</h1>
			<p class="lead">Are you sure you would like to delete {{.Key}}?</p>
			<p>This action cannot be undone.</p>
			<form action="/delete/{{.Key}}" method="post">
				<a href="/" class="btn btn-default">Cancel</a>
				<button type="submit" class="btn btn-danger">Delete</button>
			</form>
		</div>
	</main>

	<footer class="footer mt-auto py-3">
		<div class="container">
			<span class="text-muted">Made by <a href="https://willbarkoff.dev">Will Barkoff</a> in New York City</span>
		</div>
	</footer>
</body>

</html>
